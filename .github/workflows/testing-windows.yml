          datalad get .
          cd ..

      - name: Cache ophys dataset - ${{ steps.ophys.outputs.HASH_OPHYS_DATASET }}
        if: steps.cache-ophys-datasets-check.outputs.cache-hit == false
        uses: actions/cache@v2
        id: cache-ophys-datasets-create
        with:
          path: ./ophys_testing_data
          key: ophys-datasets-80-${{ steps.ophys.outputs.HASH_OPHYS_DATASET }}
