name: Minimal and full tests on Windows
on: pull_request
jobs:
  run:
    name: Minimal and full tests on Windows with Python ${{ matrix.python-version }}, ${{ matrix.data-modality }} modality
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]
        data-modality: [NeuralEnsemble/ephy, CatalystNeuro/ophys, CatalystNeuro/behavior]
    steps:
      - uses: rishabhgupta/split-by@v1
        id: split
        with:
          string: ${{ matrix.data-modality }}
          split-by: '/'
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow --tags
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          git config --global user.email "CI@example.com"
          git config --global user.name "CI Almighty"
          pip install --user --upgrade pip
          pip install pytest
          pip install parameterized

      - name: Install datalad
        run: |
          pip install datalad-installer
          git config --global user.email "CI@example.com"
          git config --global user.name "CI Almighty"
          datalad-installer git-annex -m datalad/packages
          git config --global filter.annex.process "git-annex filter-process"
          pip install datalad

      - name: Get current head hash
        id: get_hash
        run: echo "{{ format('::set-output name=HASH_DATASET::$(git ls-remote https://gin.g-node.org/{1}_testing_data.git HEAD | cut -f1)',matrix.data-modality) }}"

      - name: Cache dataset
        uses: actions/cache@v2
        id: cache-datasets-check
        with:
          path: ./${{ steps.split.outputs._1 }}_testing_data
          key: ${{ steps.split.outputs._1 }}-datasets-80-${{ steps.get_hash.outputs.HASH_DATASET }}

      - name: Force GIN download
        if: steps.cache-datasets-check.outputs.cache-hit == false
        run: |
          datalad install -rg https://gin.g-node.org/${{ matrix.data-modality }}_testing_data

      - name: Cache dataset
        if: steps.cache-datasets-check.outputs.cache-hit == false
        uses: actions/cache@v2
        id: cache-datasets-create
        with:
          path: ./${{ steps.split.outputs._1 }}_testing_data
          key: ${{ steps.split.outputs._1 }}-datasets-80-${{ steps.get_hash.outputs.HASH_DATASET }}

